<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,500..700;1,500..700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main-content">
      <figure class="image-container">
        <img
          class="mobile-img"
          src="/images/image-product-mobile.jpg"
          alt="Chanel Perfume"
        />
        <img
          class="desktop-img"
          src="/images/image-product-desktop.jpg"
          alt="Chanel Perfume"
        />
      </figure>
      <div class="text-container">
        <h1>PERFUME</h1>

        <h2>Gabrielle Essence Eau De Parfum</h2>

        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices-container">
          <p class="new-price">$149.99</p>
          <p class="old-price"><s>$169.99</s></p>
        </div>
        <button><img class="cart-image" src="images/icon-cart.svg" alt="Cart Icon"/>Add to Cart</button>
      </div>
    </main>
  </body>
</html>
